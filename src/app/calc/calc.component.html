
<div class="main">
	<div class="getInput">

		<h1>
			<b>CALCULATOR</b>
		</h1>
		<hr color="black">
		<br>

		Enter Value A : <input type="number" [(ngModel)]="a" /> <br> <br>
		Enter Value B : <input type="number" [(ngModel)]="b" /> <br><br>

		<label>
			<input type="radio" value="addition" (click)="addition()" />
			<img src="add.jpeg" height="20px" width="20px" value="addition" />
	
		</label>

		<label>
			<input type="radio" value="sub" (click)="subtraction()" />
			<img type="image" src="minus.png" height="10px" width="10px" value="sub" />
			Subtraction
		</label>

		<label>
			<input type="radio" value="mul" (click)="multiplication()" />
			<img type="image" src="mul.png" height="10px" width="10px" value="mul" />
			Multiplication
		</label>

		<label >
			<input type="radio" value="divi" (click)="division()" />
			<img type="image" src="div.png" height="10px" width="10px" value="div" />
			Division
		</label>

		<br><br><br>
		<div class="getAns">
			<b>Answer = {{c}}</b>
		</div>
	</div>
</div>
