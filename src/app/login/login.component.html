<div class="main">
    <form [formGroup]="myForm" (ngSubmit)="login()">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="myForm.get('email')?.touched && !myForm.get('email')?.valid">
                <span *ngIf="myForm.get('email')?.hasError('required')">
                    Please Enter Email
                </span>
                <span *ngIf="myForm.get('email')?.hasError('email')">
                    Please Enter Valid Email
                </span>
            </span>

        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" />
            <span *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid">
                <span *ngIf="myForm.get('password')?.hasError('required')">
                    Please Enter Password
                </span>
                <span *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.hasError('strengthError')">
                    Please Enter Valid Password ( 1upper , 1lower,1special,and atleast 8 in length)
                </span>
            </span>
        </div>
        <div class="part">
            <br><button type="submit " class="btn btn-primary " routerLink="/about">Login</button><br>
            <br>Don't have an account ?
            <a href="signup" routerLink="/signup">Signup</a><br>
